version: "3.9"

services:
  dev_docker_service:
    image: neomedsys01/gingerbread:latest

    env_file:
      - environment.env

    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              capabilities: [ gpu ]
    volumes:
      - .:/gingerbread

    stdin_open: true # docker run -i
    tty: true # docker run -t

  test_service:
    image: neomedsys01/gingerbread:latest

    env_file:
      - environment.env

    volumes:
      - .:/gingerbread

    stdin_open: true # docker run -i
    tty: true # docker run -t

    command: poetry run pytest
